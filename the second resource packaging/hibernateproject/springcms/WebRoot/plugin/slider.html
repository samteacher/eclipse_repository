<!DOCTYPE html>

    <meta name="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="css/sg.css"/>
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/sgutil.js"></script>
	<script type="text/javascript" src="js/sg.js"></script>
	<style>
		.slider22{margin:20px;}
	</style>
  </head>
  <body>
	<div style="background:red;width:100px;height:100px;" id="target"></div>
	<div style="margin:50px auto;width:720px;background:#f9f9f9;height:640px;">
		<div class="slider22 fl" data-percent="10" data-sildercolor="141414"  data-height="140"></div>
		<div class="slider22 fl" data-percent="20"  data-height="240"></div>
		<div class="slider22 fl" data-percent="30"  data-height="340"></div>
		<div class="slider22 fl" data-percent="40"  data-height="440"></div>
		<div class="slider22 fl" data-percent="50"  data-height="540"></div>
		<div class="slider22 fl" data-percent="60"></div>
		<div class="slider22 fl" data-percent="70"></div>
		<div class="slider22 fl" data-percent="80"></div>
		<div class="slider22 fl" data-percent="85"></div>
		<div class="slider22 fl" data-percent="90"></div>
		<div class="slider22 fl" data-percent="100"></div>
		<div class="slider22 fl" data-percent="90"></div>
		<div class="slider22 fl" data-percent="80"></div>
		<div class="slider22 fl" data-percent="20"></div>
		<div class="slider22 fl" data-percent="50"></div>
		<div class="slider22 fl" data-percent="90"></div>
		<div class="slider22 fl" data-percent="10" data-sildercolor="141414" data-horizontal="false" data-width="140" ></div>
		<div class="slider22 fl" data-percent="20" data-horizontal="false" data-width="240" ></div>

		<div class="s"></div>
	</div>

	<script type="text/javascript">	
		//插件的调用.
		$(".s").tzSlider({horizontal:false});
		$(".slider22").tzSlider({randomColor:true,callback:function(obj,percent){
			loading("当前的百分比是:"+percent);
			$("#target").css("opacity",percent/100)
		}});
	</script>
