<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Shamcey - Metro Style Admin Template - shared on themelock.com</title>
<link rel="stylesheet" href="css/style.default.css" type="text/css" />
</script>
</head>

<body class="loginpage">

<div class="loginpanel">
    <div class="loginpanelinner">
        <div class="logo"><img src="images/logo.png" alt="" /></div>
        <form id="login" action="index.html" method="post">
            <div class="inputwrapper login-alert">
                <div class="alert alert-error">Invalid username or password</div>
            </div>
            <div class="inputwrapper">
                <input type="text" name="username" id="username" placeholder="请输入用户名" />
            </div>
            <div class="inputwrapper">
                <input type="password" name="password" id="password" placeholder="请输入密码" />
            </div>
            <div class="inputwrapper">
                <button name="submit">登 入</button>
            </div>
            <div class="inputwrapper">
                <label><input type="checkbox" class="remember" name="signin" /> 记住密码</label>
            </div>
            
        </form>
    </div><!--loginpanelinner-->
</div><!--loginpanel-->
<div class="loginfooter">
    <p>&copy; 2013. Shamcey Admin Template. All Rights Reserved.</p>
</div>
</body>
</html>
